<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dribbble: The community for graphic disign.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="javascript.js"></script>
</head>
<body>

    <!-- Main-Content -->
    <main class="main-content">
        <section class="central-content">
            <!-- Image -->
            <img class="image" src="imagens/main-image.png" alt="Dribbble">
            <!-- Content -->
            <div class="content">
                <h1 class="content-title">Manage your freelance<br> business with us!</h1>
                <p class="content-paragraph">Takes less than 10 minutes to fill out all the information<br>needed to register your business.</p>
                <section class="content-input">
                    <p><input class="input" type="text" name="textname" id="txtname"></p>
                    <p><input class="input" type="email" name="txtemail" id="txtemail"></p>
                    <p><input class="input" type="number" name="txtpass" id="txtpass"></p>
                    <p><input class="input" type="number" name="txtpass2" id="txtpass2"></p>
                </section>
                <!-- Check -->
                <p class="content-check"><input class="check" type="checkbox" name="txtcheck" id="txtcheck"> I agree to the terms of service</p>

                <div id="res">
                    
                </div>

                <!-- Buttons -->
                <p class="content-button">
                    <input class="button" type="button" value="Sign up" onclick="check()"> 
                    <input class="button" type="button" value="Sign in" onclick="check()">
                </p>
            </div>
        </section>
    </main>
</body>
</html>
